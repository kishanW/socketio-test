<!doctype html>
<html>
<head>
      <title>Socket.IO Form</title>

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/site.css">

      <script src="/socket.io/socket.io.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      <script src="js/site.js"></script>
</head>
<body>
      <div class="container-fluid">
            <div class="row">
                  <div class="col-lg-6 hide">
                        <h1>Please log in</h1>
                        <hr>
                        <input type="text" name="userName" class="" placeholder="type in an user name to continue">
                  </div>

                  <div class="col-lg-6">
                        <form action="">
                              <div class="form-section form-title">
                                    <h1>Small Form Here</h1>
                              </div>

                              <div class="form-section">
                                    <div class="form-group">
                                          <label for="inp1">Name</label>
                                          <input type="text" name="inp1" placeholder="John Doe" class="">
                                    </div>
                                    <div class="form-group">
                                          <label for="inp2">Email</label>
                                          <input type="email" name="inp2" placeholder="john.doe@gmail.com" class="">
                                    </div>
                              </div>

                              <div class="form-section">
                                    <button class="">Save</button>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
</body>
</html>
